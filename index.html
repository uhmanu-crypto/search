    <style>
        /* Estilos base para a Paróquia (Light Mode) */
        body { font-family: 'Roboto', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .tab-button { transition: all 0.3s ease; border-bottom: 3px solid transparent; padding-bottom: 8px; }
        .tab-button.active { border-color: #1e3a8a; font-weight: 700; color: #1e3a8a; }
        .card { transition: background-color 0.3s, border-color 0.3s; }
        
        /* Tema Claro */
        .light-mode {
            background-color: #f8fafc; /* slate-50 */
            color: #1e3a8a; /* blue-800 */
        }
        .light-mode .card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0; /* slate-200 */
        }
        .light-mode .header-bg { background-color: #ffffff; }

        /* Tema Escuro */
        .dark-mode {
            background-color: #0f172a; /* slate-900 */
            color: #93c5fd; /* blue-300 */
        }
        .dark-mode .tab-button.active { border-color: #60a5fa; color: #60a5fa; }
        .dark-mode .card {
            background-color: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            color: #e2e8f0; /* slate-200 */
        }
        .dark-mode .text-gray-500 { color: #94a3b8; }
        .dark-mode .text-gray-600 { color: #cbd5e1; }
        .dark-mode .text-blue-800 { color: #93c5fd; }
        .dark-mode .text-blue-600 { color: #60a5fa; }
        .dark-mode .header-bg { background-color: #1e293b; border-color: #334155; }
        .dark-mode .border-gray-100 { border-color: #1e293b; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-color-scrollbar-track, #f1f1f1); }
        ::-webkit-scrollbar-thumb { background: var(--bg-color-scrollbar-thumb, #94a3b8); border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col light-mode">
    <!-- Dados da Agenda de Novembro (Direto no Código) -->
    <script>
        const AGENDA_DATA = [
            { "date": "01/Nov (Sábado)", "time": "09:00", "title": "Casamento - Igreja Matriz", "location": "Igreja Matriz", "priest": "Pe. Aylton" },
            { "date": "01/Nov (Sábado)", "time": "10:00", "title": "Benção bairro Marques", "location": "Bairro Marques", "priest": "Pe. Erick" },
            { "date": "01/Nov (Sábado)", "time": "11:00", "title": "Casamento - Igreja Matriz", "location": "Igreja Matriz", "priest": "Pe. Aylton" },
            { "date": "01/Nov (Sábado)", "time": "14:00", "title": "Catequese - Igreja Matriz", "location": "Igreja Matriz", "priest": "Pe. Erick" },
            { "date": "01/Nov (Sábado)", "time": "16:00", "title": "Santa Missa Igreja Matriz", "location": "Igreja Matriz", "priest": "Pe. Edimilson" },
            { "date": "02/Nov (Domingo)", "time": "05:00", "title": "Santa Missa no Cemitério (Finados)", "location": "Cemitério", "priest": "Pe. Erick" },
            { "date": "02/Nov (Domingo)", "time": "08:00", "title": "Santa Missa Setor 6", "location": "Bairro São José da Mantiqueira", "priest": "Pe. Erick" },
            { "date": "02/Nov (Domingo)", "time": "09:00", "title": "Santa Missa Igreja Matriz", "location": "Igreja Matriz", "priest": "Pe. Edimilson" },
            { "date": "02/Nov (Domingo)", "time": "11:00", "title": "Santa Missa Setor 1", "location": "Bairro Mendes", "priest": "Pe. Edimilson" },
            { "date": "02/Nov (Domingo)", "time": "17:00", "title": "Santa Missa Setor 3", "location": "Bairro Corrêias", "priest": "Pe. Erick" },
            { "date": "03/Nov (Segunda)", "time": "14:00", "title": "Visita às Obras", "location": "Vários Locais", "priest": "Pe. Erick" },
            { "date": "03/Nov (Segunda)", "time": "19:00", "title": "Santa Missa", "location": "Igreja Nossa Senhora Aparecida", "priest": "Pe. Erick" },
            { "date": "04/Nov (Terça)", "time": "19:00", "title": "Santa Missa Setor 5", "location": "Bairro Morangal", "priest": "Pe. Edimilson" },
            { "date": "05/Nov (Quarta)", "time": "19:00", "title": "Santa Missa Setor 7", "location": "Bairro Serra Verde", "priest": "Pe. Edimilson" },
            { "date": "06/Nov (Quinta)", "time": "19:00", "title": "Santa Missa Setor 2", "location": "Bairro Porto", "priest": "Pe. Edimilson" },
            { "date": "07/Nov (Sexta)", "time": "19:00", "title": "Santa Missa Igreja Matriz", "location": "Igreja Matriz", "priest": "Pe. Edimilson" },
            { "date": "08/Nov (Sábado)", "time": "19:00", "title": "Santa Missa Setor 5", "location": "Bairro Marques", "priest": "Pe. Erick" },
            { "date": "09/Nov (Domingo)", "time": "10:00", "title": "Batizado", "location": "Igreja Matriz", "priest": "Pe. Erick" },
            { "date": "10/Nov (Segunda)", "time": "19:00", "title": "Santa Missa Setor 5", "location": "Bairro Pouso Frio", "priest": "Pe. Erick" },
            { "date": "15/Nov (Sábado)", "time": "19:00", "title": "Aniversário da Paróquia", "location": "Igreja Matriz", "priest": "Pe. Erick" }
        ];

        // Dados de Exemplo para o Mural (Fotos e Atualizações)
        const MURAL_DATA = [
            { "title": "Dia da Padroeira", "caption": "Grande celebração em honra à Nossa Senhora da Conceição. Venha participar da novena!", "imageUrl": "https://placehold.co/400x200/5e35b1/fff?text=NOSSA+SENHORA", "date": "08/Dez" },
            { "title": "Mutirão de Limpeza", "caption": "Agradecemos a todos que ajudaram na limpeza da Igreja no último sábado. A comunidade unida!", "imageUrl": "https://placehold.co/400x200/93c5fd/1e3a8a?text=MUTIRAO+LIMPEZA", "date": "12/Nov" },
            { "title": "Avisos Paroquiais", "caption": "A Catequese está aberta para novas inscrições na secretaria paroquial.", "imageUrl": "https://placehold.co/400x200/60a5fa/1e3a8a?text=CATEQUESE", "date": "05/Nov" }
        ];

        let currentTab = 'agenda'; // Estado inicial

        function renderAgenda(data) {
            const container = document.getElementById('agenda-content');
            container.innerHTML = ''; // Limpa o conteúdo
            const grouped = data.reduce((acc, item) => {
                const day = item.date.split('(')[0].trim();
                if (!acc[day]) acc[day] = [];
                acc[day].push(item);
                return acc;
            }, {});

            for (const day in grouped) {
                const dayContainer = document.createElement('div');
                dayContainer.className = 'mb-6 p-4 card rounded-xl shadow-md';
                
                // Cabeçalho do Dia (Sábado/Domingo)
                const dayHeader = document.createElement('h3');
                dayHeader.className = 'font-bold text-lg border-b border-blue-100 pb-2 mb-3 text-blue-800';
                dayHeader.innerHTML = `<i data-lucide="calendar-check" class="w-5 h-5 inline-block mr-2 text-blue-600"></i>${day}`;
                dayContainer.appendChild(dayHeader);

                // Lista de Eventos do Dia
                grouped[day].forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'flex justify-between items-center py-2 border-b border-gray-100 last:border-b-0';
                    eventDiv.innerHTML = `
                        <div>
                            <p class="font-bold text-sm">${event.title}</p>
                            <p class="text-xs text-gray-500">${event.location} • ${event.priest}</p>
                        </div>
                        <span class="font-bold text-base text-blue-600">${event.time}</span>
                    `;
                    dayContainer.appendChild(eventDiv);
                });
                container.appendChild(dayContainer);
            }
            lucide.createIcons(); // Re-renderizar ícones
        }

        function renderMural(data) {
            const container = document.getElementById('mural-content');
            container.innerHTML = ''; // Limpa o conteúdo
            
            data.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'mb-6 card rounded-xl shadow-md overflow-hidden';
                postDiv.innerHTML = `
                    <div class="h-48 w-full bg-gray-200 overflow-hidden relative">
                        <!-- Imagem do Mural/Atualização -->
                        <img src="${post.imageUrl}" alt="Imagem da atualização" class="w-full h-full object-cover">
                        <span class="absolute top-3 right-3 bg-white text-blue-800 text-xs font-bold px-3 py-1 rounded-full shadow-lg">${post.date}</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1">${post.title}</h3>
                        <p class="text-sm text-gray-600">${post.caption}</p>
                    </div>
                `;
                container.appendChild(postDiv);
            });
        }

        function switchTab(tabName) {
            currentTab = tabName;
            
            // Gerenciar Botões
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                if (document.body.classList.contains('dark-mode')) {
                    btn.classList.remove('text-blue-800');
                    btn.classList.add('text-gray-400');
                } else {
                    btn.classList.remove('text-gray-400');
                    btn.classList.add('text-gray-500');
                }
            });
            const activeBtn = document.getElementById(`${tabName}-btn`);
            activeBtn.classList.add('active');
            activeBtn.classList.remove('text-gray-500', 'text-gray-400');


            // Gerenciar Conteúdo
            document.getElementById('agenda-content').classList.add('hidden');
            document.getElementById('mural-content').classList.add('hidden');
            document.getElementById(`${tabName}-content`).classList.remove('hidden');

            // Renderizar o conteúdo
            if (tabName === 'agenda') {
                renderAgenda(AGENDA_DATA);
            } else if (tabName === 'mural') {
                renderMural(MURAL_DATA);
            }
        }
        
        // --- Dark Mode Logic ---

        function applyTheme(isDark) {
            const body = document.body;
            if (isDark) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                // Altera a cor da meta tag do PWA para Dark Mode
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1e293b');
                document.getElementById('theme-icon').innerHTML = '<i data-lucide="sun" class="w-5 h-5"></i>';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                // Altera a cor da meta tag do PWA para Light Mode
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1e3a8a');
                document.getElementById('theme-icon').innerHTML = '<i data-lucide="moon" class="w-5 h-5"></i>';
            }
            // Chama a função de renderização novamente para aplicar as cores do tema
            switchTab(currentTab); 
            lucide.createIcons(); 
        }

        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            applyTheme(!isDark);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                applyTheme(true);
            } else {
                applyTheme(false);
            }
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme(); // Carrega o tema salvo
            lucide.createIcons();
            switchTab('agenda'); // Inicia na aba Agenda
        });

    </script>

                    <p class="text-xs text-blue-600">Nossa Senhora da Conceição</p>

            </div>
            <!-- Botão de Modo Escuro/Claro -->
            <button onclick="toggleTheme()" class="p-2 rounded-full text-blue-800 hover:text-blue-600 active:scale-95 transition-transform" id="theme-icon">
                 <!-- Icone inserido por JS -->
            </button>
        </div>
        <div class="max-w-xl mx-auto px-4 flex justify-around border-t border-gray-100">
            <button id="agenda-btn" onclick="switchTab('agenda')" class="tab-button flex-1 py-3 text-sm flex justify-center items-center gap-2">
                <i data-lucide="calendar-days" class="w-4 h-4"></i> Agenda
            </button>
            <button id="mural-btn" onclick="switchTab('mural')" class="tab-button flex-1 py-3 text-sm flex justify-center items-center gap-2">
                <i data-lucide="images" class="w-4 h-4"></i> Mural & Fotos
            </button>
        </div>
    </header>

        <!-- Conteúdo da Agenda (Visível por Padrão) -->
        <div id="agenda-content" class="space-y-4">
            <!-- Conteúdo injetado pelo JavaScript -->
        </div>

        <!-- Conteúdo do Mural (Escondido por Padrão) -->
        <div id="mural-content" class="space-y-4 hidden">
            <!-- Conteúdo injetado pelo JavaScript -->
        </div>

        <p class="mt-8 text-center text-xs text-gray-400">Dados de Novembro 2025 pré-carregados para visualização instantânea.</p>
    </main>
    
    <footer class="text-center py-4 text-xs text-gray-500 border-t border-gray-200 mt-auto header-bg">
        Desenvolvido para N. Sra. da Conceição | App PWA
