        /* Estilos base para a Paróquia (Light Mode) */
        body { font-family: 'Roboto', sans-serif; transition: background-color 0.3s, color 0.3s; }

            background-color: #ffffff;
            border: 1px solid #e2e8f0; /* slate-200 */
        }
        .light-mode .header-bg { background-color: #ffffff; }

        /* Tema Escuro */
        .dark-mode {
            background-color: #0f172a; /* slate-900 */
            color: #93c5fd; /* blue-300 */
        }
        .dark-mode .tab-button.active { border-color: #60a5fa; color: #60a5fa; }
        .dark-mode .card {
            background-color: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            color: #e2e8f0; /* slate-200 */
        }
        .dark-mode .text-gray-500 { color: #94a3b8; }
        .dark-mode .text-gray-600 { color: #cbd5e1; }
        .dark-mode .text-blue-800 { color: #93c5fd; }
        .dark-mode .text-blue-600 { color: #60a5fa; }
        .dark-mode .header-bg { background-color: #1e293b; border-color: #334155; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-color-scrollbar-track, #f1f1f1); }
        ::-webkit-scrollbar-thumb { background: var(--bg-color-scrollbar-thumb, #94a3b8); border-radius: 4px; }

        // Dados de Exemplo para o Mural (Fotos e Atualizações)

        let currentTab = 'agenda'; // Estado inicial

        function renderAgenda(data) {
            const container = document.getElementById('agenda-content');
            container.innerHTML = ''; // Limpa o conteúdo
            const grouped = data.reduce((acc, item) => {
                // Obtém apenas o dia e a data para agrupar (Ex: 24/Nov (Segunda-feira))
                const fullDayDate = item.date.trim();
                if (!acc[fullDayDate]) acc[fullDayDate] = [];
                acc[fullDayDate].push(item);
                return acc;
            }, {});

            for (const fullDayDate in grouped) {
                const dayContainer = document.createElement('div');
                dayContainer.className = 'mb-6 p-4 card rounded-xl shadow-md';
                
                // Cabeçalho do Dia (Exibe data e dia da semana completo)
                const dayHeader = document.createElement('h3');
                dayHeader.className = 'font-bold text-lg border-b border-blue-100 pb-2 mb-3 text-blue-800';
                dayHeader.innerHTML = `<i data-lucide="calendar-check" class="w-5 h-5 inline-block mr-2 text-blue-600"></i>${fullDayDate}`;
                dayContainer.appendChild(dayHeader);

                // Lista de Eventos do Dia
                grouped[fullDayDate].forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'flex justify-between items-center py-2 border-b border-gray-100 last:border-b-0';
                    eventDiv.innerHTML = `
                        <div>
                            <p class="font-bold text-sm">${event.title}</p>
                            <p class="text-xs text-gray-500">${event.location}</p>
                        </div>
                        <span class="font-bold text-base text-blue-600">${event.time}</span>
                    `;
                    dayContainer.appendChild(eventDiv);
                });
                container.appendChild(dayContainer);
            }
            lucide.createIcons(); // Re-renderizar ícones
        }

        function renderMural(data) {
            const container = document.getElementById('mural-content');
            container.innerHTML = ''; // Limpa o conteúdo
            
            data.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'mb-6 card rounded-xl shadow-md overflow-hidden';
                postDiv.innerHTML = `
                    <div class="h-48 w-full bg-gray-200 overflow-hidden relative">
                        <!-- Imagem do Mural/Atualização -->
                        <img src="${post.imageUrl}" alt="Imagem da atualização" class="w-full h-full object-cover" onerror="this.onerror=null; this.src='https://placehold.co/400x200/94a3b8/fff?text=IMAGEM+INDISPONÍVEL';">
                        <span class="absolute top-3 right-3 bg-white text-blue-800 text-xs font-bold px-3 py-1 rounded-full shadow-lg">${post.date}</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1">${post.title}</h3>
                        <p class="text-sm text-gray-600">${post.caption}</p>
                    </div>
                `;
                container.appendChild(postDiv);
            });
        }

        function switchTab(tabName) {
            currentTab = tabName;
            
            // Gerenciar Botões
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                if (document.body.classList.contains('dark-mode')) {
                    btn.classList.remove('text-blue-800');
                    btn.classList.add('text-gray-400');
                } else {
                    btn.classList.remove('text-gray-400');
                    btn.classList.add('text-gray-500');
                }
            });
            const activeBtn = document.getElementById(`${tabName}-btn`);
            activeBtn.classList.add('active');
            activeBtn.classList.remove('text-gray-500', 'text-gray-400');


            // Gerenciar Conteúdo
            document.getElementById('agenda-content').classList.add('hidden');
            document.getElementById('mural-content').classList.add('hidden');
            document.getElementById(`${tabName}-content`).classList.remove('hidden');

            // Renderizar o conteúdo
            if (tabName === 'agenda') {
                renderAgenda(AGENDA_DATA);
            } else if (tabName === 'mural') {
                renderMural(MURAL_DATA);
            }
        }
        
        // --- Dark Mode Logic ---

        function applyTheme(isDark) {
            const body = document.body;
            if (isDark) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                // Altera a cor da meta tag do PWA para Dark Mode
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1e293b');
                document.getElementById('theme-icon').innerHTML = '<i data-lucide="sun" class="w-5 h-5"></i>';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                // Altera a cor da meta tag do PWA para Light Mode
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1e3a8a');
                document.getElementById('theme-icon').innerHTML = '<i data-lucide="moon" class="w-5 h-5"></i>';
            }
            // Chama a função de renderização novamente para aplicar as cores do tema
            switchTab(currentTab); 
            lucide.createIcons(); 
        }

        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            applyTheme(!isDark);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                applyTheme(true);
            } else {
                applyTheme(false);
            }
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme(); // Carrega o tema salvo
            lucide.createIcons();
            switchTab('agenda'); // Inicia na aba Agenda
        });

    </script>
