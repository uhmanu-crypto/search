    <style>
        /* TEMA ESCURO FIXO */
        body { 
            font-family: 'Merriweather', serif;
            background-color: #0f172a; 
            color: #e2e8f0; 
            transition: background-color 0.3s, color 0.3s; 
        }
        .card { 
            background-color: #1e293b; 
            border: 1px solid #334155; 
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, border-color 0.3s; 
        }
        .header-bg { 
            background-color: #1e293b; 
            border-color: #334155;
        }
        .tab-button { 
            transition: all 0.3s ease; 
            border-bottom: 3px solid transparent; 
            padding-bottom: 8px; 
            color: #94a3b8;
        }
        .tab-button.active { 
            border-color: #f59e0b; /* Âmbar/Areia */
            font-weight: 700; 
            color: #f59e0b;
        }

        /* Estilo para a Barra de Dias (Picker) */
        .date-picker-scroll { overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .date-picker-scroll::-webkit-scrollbar { display: none; }
        .date-button { 
            padding: 8px 16px; 
            margin-right: 8px; 
            border-radius: 9999px; 
            font-weight: 700; 
            border: 2px solid transparent; 
            background-color: #334155;
            color: #cbd5e1;
        }
        .date-button.active { 
            background-color: #f59e0b; /* Âmbar/Areia */
            color: #1e293b; 
        }

        /* Cores de Destaque no Dark Mode (AREIA CLARO) */
        .text-amber-100 { color: #fef3c7; } /* Títulos de cartões (Quase Branco/Areia) */
        .text-amber-200 { color: #fef9c3; } /* Títulos grandes (Quase Branco/Areia) */
        .text-amber-400 { color: #fbbf24; } /* Ícones e Destaques (Ouro/Âmbar) */
        .text-amber-500 { color: #f59e0b; } /* Horários e Links (Âmbar/Areia) */
        
        .text-gray-500 { color: #94a3b8; }
        .text-gray-300 { color: #cbd5e1; }

        /* Correção para o Texto dentro dos Links de Contato: Tornar mais branco/visível */
        .contact-link-text { color: #f1f5f9; }

        .verse-block { 
            margin-bottom: 1.5rem;
            line-height: 1.5;
            text-align: center; /* Centraliza o hino */
        }
        .refrain {
            font-weight: 700;
            color: #f59e0b; /* Cor do Refrão (Âmbar/Ouro) */
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: block; 
            text-transform: uppercase;
            text-align: center; /* Centraliza o refrão */
        }

        /* AJUSTE PARA O FUNDO DO TEXTO DO HINO E ORAÇÃO */
        .hino-content-bg {
            background-color: #1f2937;
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
